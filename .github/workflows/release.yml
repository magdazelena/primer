name: Release Assets

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build & Upload Release Assets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build backend
        run: npm run -w backend build:all

      - name: Build frontend (skip build-time fetch)
        env:
          SKIP_BUILD_FETCH: "true"
        run: npm run -w frontend build

      - name: Package backend bundle
        run: |
          RAW_TAG="${GITHUB_REF_NAME:-manual}"
          RELEASE_TAG="${RAW_TAG//\//-}"
          mkdir -p release
          tar -czf "release/primer-backend-${RELEASE_TAG}.tar.gz" apps/backend \
            --exclude='apps/backend/node_modules' \
            --exclude='apps/backend/.turbo' \
            --exclude='apps/backend/dist/.cache' \
            --exclude='apps/backend/.tmp' \
            --exclude='apps/backend/.env*'

      - name: Package frontend bundle
        run: |
          RAW_TAG="${GITHUB_REF_NAME:-manual}"
          RELEASE_TAG="${RAW_TAG//\//-}"
          mkdir -p release
          tar -czf "release/primer-frontend-${RELEASE_TAG}.tar.gz" apps/frontend \
            --exclude='apps/frontend/node_modules' \
            --exclude='apps/frontend/.turbo' \
            --exclude='apps/frontend/.next/cache' \
            --exclude='apps/frontend/.env*'

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
