name: Release Assets

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build & Upload Release Assets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build backend
        run: npm run -w backend build:all

      - name: Build frontend (skip build-time fetch)
        env:
          SKIP_BUILD_FETCH: "true"
        run: npm run -w frontend build

      - name: Set release tag
        id: set_tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${GITHUB_REF_NAME:-manual}"
          fi
          # Sanitize tag name (replace / with -)
          SANITIZED_TAG="${TAG//\//-}"
          echo "tag=${SANITIZED_TAG}" >> $GITHUB_OUTPUT
          echo "Using tag: ${SANITIZED_TAG}"

      - name: Package backend bundle
        run: |
          mkdir -p release
          tar -czf "release/primer-backend-${{ steps.set_tag.outputs.tag }}.tar.gz" \
            --exclude='apps/backend/node_modules' \
            --exclude='apps/backend/.turbo' \
            --exclude='apps/backend/dist/.cache' \
            --exclude='apps/backend/.tmp' \
            --exclude='apps/backend/.env*' \
            apps/backend

      - name: Package frontend bundle
        run: |
          mkdir -p release
          tar -czf "release/primer-frontend-${{ steps.set_tag.outputs.tag }}.tar.gz" \
            --exclude='apps/frontend/node_modules' \
            --exclude='apps/frontend/.turbo' \
            --exclude='apps/frontend/.next/cache' \
            --exclude='apps/frontend/.env*' \
            apps/frontend

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
