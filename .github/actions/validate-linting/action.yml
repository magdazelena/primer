name: Validate linting
description: "Runs eslint and validates linting"

inputs:
  github-token:
    description: "GitHub Token for API access"
    required: true

runs:
  using: composite
  steps:
    - name: Install node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        token: ${{ inputs.github-token }}
    - name: Install Yarn
      shell: bash
      run: |
        corepack enable
        corepack prepare yarn@4.5.2 --activate

    - name: Install dependencies
      shell: bash
      run: |
        echo "//npm.pkg.github.com/:_authToken=${{ inputs.github-token }}" > ./.npmrc
        yarn cache clean
        yarn install --frozen-lockfile --network-concurrency 1

    - name: Run eslint
      shell: bash
      run: npx eslint --max-warnings=0
