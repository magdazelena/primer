      time: "09:00"
    target-branch: "main"
    labels:
      - "npm dependencies"
      - "frontend"
      - "dependencies"
    reviewers:
      - "magdazelena"
    assignees:
      - "magdazelena"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10
    # Group React-related updates together (exempted from restrictions)
    groups:
      react-dependencies:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"

