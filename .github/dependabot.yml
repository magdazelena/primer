version: 2

updates:
  # Root workspace dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    versioning-strategy: increase-if-necessary
    labels:
      - "npm dependencies"
      - "root"
      - "dependencies"
    reviewers:
      - "magdazelena"
    assignees:
      - "magdazelena"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10

  # backend dependencies
  - package-ecosystem: "npm"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    versioning-strategy: increase-if-necessary
    labels:
      - "npm dependencies"
      - "backend"
      - "dependencies"
    reviewers:
      - "magdazelena"
    assignees:
      - "magdazelena"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10

  # frontend dependencies
  - package-ecosystem: "npm"
    directory: "/apps/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    versioning-strategy: increase-if-necessary
    labels:
      - "npm dependencies"
      - "frontend"
      - "dependencies"
    reviewers:
      - "magdazelena"
    assignees:
      - "magdazelena"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10
    # Group React-related updates together for easier review
    groups:
      react-dependencies:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"

